<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SafeDeal - Ethiopia's First Programmable Trust Layer</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://picture-search.skywork.ai/aippt/static/tailwindcss.com"></script>
    <style>
        /* Page-specific overrides */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 37, 64, 0.95) 0%, rgba(10, 37, 64, 0.8) 100%);
            z-index: 2;
        }

        .image-container {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 50%;
            height: 100%;
            opacity: 0.15;
            z-index: 2;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .title-accent {
            color: #00D4AA;
        }
    </style>
</head>

<body>
    <div class="slide bg-gray-100">
        <!-- Background elements -->
        <div class="circuit-pattern"></div>
        <div class="gradient-overlay"></div>
        <!-- Decorative elements -->
        <div class="hexagon" style="top: -50px; left: -50px; transform: rotate(15deg);"></div>
        <div class="hexagon" style="bottom: -50px; right: 200px; transform: rotate(-10deg);"></div>
        <!-- Background image with overlay -->
        <div class="image-container">
            <img alt="Digital Trust Concept"
                src="https://picture-search.skywork.ai/aippt/image/sheet/dc6f88d8ac2d29e874743e96ceec6847.jpg"
                data-sk-source-container="img"
                data-sk-source-url="https://www.forbes.com/councils/forbestechcouncil/2024/08/22/how-can-your-business-gain-digital-trust/"
                data-sk-source-id="1998851145171435526" />
        </div>
        <!-- Main content -->
        <div class="content h-full flex flex-col justify-center px-24 relative z-10">
            <div class="mb-6 animate-fadeInUp">
                <div class="inline-block bg-white bg-opacity-10 px-6 py-2 rounded-full mb-4 border border-teal-500/30">
                    <span class="text-teal-400 text-xl tracking-wider font-semibold">BLOCKCHAIN-POWERED ESCROW</span>
                </div>
            </div>
            <h1 class="text-6xl font-bold text-white mb-4 leading-tight animate-fadeInUp delay-200">
                SafeDeal
                <span class="block mt-2 title-accent">Ending the Trust Crisis in Social Commerce</span>
            </h1>
            <p class="text-2xl text-white opacity-90 mb-10 max-w-2xl animate-fadeInUp delay-400">
                Ethiopia's First Programmable Trust Layer for the Digital Economy
            </p>
        </div>
    </div>
</body>

</html>
