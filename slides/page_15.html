<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>The Vision</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://picture-search.skywork.ai/aippt/static/tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0A2540 0%, #1E3A5F 100%);
        }
    </style>
</head>

<body>
    <div class="slide gradient-bg flex flex-col justify-center text-center p-12">
        <div class="animate-fadeInUp">
            <h1 class="text-6xl font-bold text-white mb-6 leading-tight">
                From a "Trust-Less" Market<br />
                to a <span class="text-teal-400">Trust-Based Economy</span>
            </h1>
        </div>

        <div class="w-2/3 mx-auto mt-8 animate-fadeInUp delay-200">
            <p class="text-2xl text-gray-300 leading-relaxed">
                SafeDeal isn't just about holding money.<br />
                It's about <span class="text-white font-bold">holding standards</span>.
            </p>
            <p class="text-lg text-gray-500 mt-6">
                When trust is programmable, commerce becomes borderless.
            </p>
        </div>
    </div>

</html>
