<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Roadmap 2026</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://picture-search.skywork.ai/aippt/static/tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0A2540 0%, #1E3A5F 100%);
        }

        .milestone-dot {
            width: 16px;
            height: 16px;
            background: #00D4AA;
            border-radius: 50%;
            position: relative;
            z-index: 10;
            border: 2px solid #0A2540;
        }

        .milestone-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="slide gradient-bg flex flex-col p-12 justify-center">
        <div class="mb-16 text-center">
            <h1 class="text-5xl font-bold text-white mb-2">Roadmap 2026</h1>
            <p class="text-xl text-teal-400">Execution Plan</p>
        </div>

        <div class="relative w-full px-12">
            <!-- Connecting Line -->
            <div class="milestone-line"></div>

            <div class="grid grid-cols-4 gap-4">
                <!-- Q1 -->
                <div class="relative text-center animate-fadeInUp">
                    <div class="milestone-dot mx-auto mb-6"></div>
                    <h3 class="text-2xl font-bold text-white mb-2">Q1</h3>
                    <div class="text-teal-400 text-sm font-bold uppercase tracking-wider mb-2">Launch</div>
                    <p class="text-gray-400 text-sm">App Live (iOS/Android)<br />2 Partner Banks</p>
                </div>

                <!-- Q2 -->
                <div class="relative text-center animate-fadeInUp delay-100">
                    <div class="milestone-dot mx-auto mb-6 bg-blue-500 border-gray-900"></div>
                    <h3 class="text-2xl font-bold text-white mb-2">Q2</h3>
                    <div class="text-blue-400 text-sm font-bold uppercase tracking-wider mb-2">Growth</div>
                    <p class="text-gray-400 text-sm">5k Active Users<br />Telegram Bot Beta</p>
                </div>

                <!-- Q3 -->
                <div class="relative text-center animate-fadeInUp delay-200">
                    <div class="milestone-dot mx-auto mb-6 bg-purple-500 border-gray-900"></div>
                    <h3 class="text-2xl font-bold text-white mb-2">Q3</h3>
                    <div class="text-purple-400 text-sm font-bold uppercase tracking-wider mb-2">Ecosystem</div>
                    <p class="text-gray-400 text-sm">Public API Launch<br />E-commerce Plugins</p>
                </div>

                <!-- Q4 -->
                <div class="relative text-center animate-fadeInUp delay-300">
                    <div class="milestone-dot mx-auto mb-6 bg-yellow-500 border-gray-900"></div>
                    <h3 class="text-2xl font-bold text-white mb-2">Q4</h3>
                    <div class="text-yellow-400 text-sm font-bold uppercase tracking-wider mb-2">Scale</div>
                    <p class="text-gray-400 text-sm">Trust Score Model<br />Micro-Lending Pilot</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
